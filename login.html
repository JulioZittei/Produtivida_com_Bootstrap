<!DOCTYPE html>
<html lang="pt_BR">
    <head>

        <link href="vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <body>

        <div class="form-login col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

            <header>

                            <span class="glyphicon glyphicon-user"></span>
                        </div>
